
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio y Video en HTML</title>
</head>
<body>
    <div><b>He aqui un audio misterioso</b><p><audio controls src="audio misterioso.mp3" type="audio/mpeg"></audio></p></div>
    <div><p><b>Y de paso, un videazo</b></p><video controls src="video misterioso.mp4" width="500" type="video/mpeg"></video></div>
</body>
</html>
